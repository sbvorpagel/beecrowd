name: Test Ruby

on:
  pull_request:
    branches:
      - master
    paths:
      - ruby/**

defaults:
  run:
    working-directory: ./ruby

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Using Ruby
        uses: actions/setup-ruby@v2
        with:
          ruby-version: 3.1.2
      - name: Install dependencies
        run: bundle install
      - name: Run tests
        run: bundle exec rspec